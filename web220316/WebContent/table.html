<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>식단표</title>
	<style>
		table{ width:500px;
				border: 1px solid #f0f0f0;
				border-collapse: collapse;
		}
		thead{ background-color: #f2f2;
		}
		
		table th, table td{border: 1px solid gray;
							padding: 10px;
							text-align: center;
		}
		
		tbody>tr:nth-child(1)>td:nth-child(4){color:red; text-decoration:underline;}
		
		tbody>tr:nth-child(2)>td:nth-child(2){color:orange; text-decoration:underline;}
	</style>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>시간/요일</th>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>
			<th>목요일</th>
			<th>금요일</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>아침</th>
			<td>샐러드</td>
			<td>된장국</td>
			<td rowspan="2">생선조림</td>
			<td>샌드위치</td>
			<td>현미밥</td>
		</tr>
		<tr>
			<th>점심</th>
			<td colspan="2">카레</td>
			<td>냉면</td>
			<td>햄버거</td>
		</tr>
		<tr>
			<th>저녁</th>
			<td>해물찜</td>
			<td>등갈비</td>
			<td>쌀국수</td>
			<td>피자</td>
			<td>치킨</td>
		</tr>
	</tbody>
</table>

</body>
</html>
